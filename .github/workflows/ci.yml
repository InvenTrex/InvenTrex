name: CI Workflow

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify the Node.js version you are using

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Lint code
      run: npm run lint
